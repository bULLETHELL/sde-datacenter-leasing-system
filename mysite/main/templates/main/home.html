{% extends 'main/header.html' %}
{% load static %}
<body>
{% block content %}
    <div class="slider container">
        <ul class="slides">
            <li>
                <img src="{% static 'img/server.jpg' %}"> <!-- random image -->
                <div class="caption center-align">
                    <h3>Lån alt udstyr på Syddansk Erhvervsskole</h3>
                    <h5 class="light grey-text text-lighten-3">Servere</h5>
                </div>
            </li>
            <li>
                <img src="{% static 'img/monitors.jpg' %}"> <!-- random image -->
                <div class="caption left-align">
                    <h3>Lån alt udstyr på Syddansk Erhvervsskole</h3>
                    <h5 class="light grey-text text-lighten-3">Skærme</h5>
                </div>
            </li>
        </ul>
    </div>
    <script>
        $(document).ready(function(){
            $('.slider').slider();
        });
    </script>
{% endblock %}
</body>
